<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Portfolio" />
    <meta name="author" content="" />
    <title>Portfolio</title>

    <link href="index.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
  </head>
  <body >
    <svg viewBox="0 0 1000 200" width="2000" height="400">
      <defs>
        <mask id="masker">
          <rect
            class="gradientBox"
            fill="url(#theGradient)"
            x="0"
            y="0"
            width="1000"
            height="200"
          />
        </mask>
        <lineargradient
          id="theGradient"
          gradientUnits="userSpaceOnUse"
          x1="0"
          y1="400"
          x2="1000"
          y2="400"
        >
          <stop offset="0" style="stop-color: #fff" />
          <stop offset="1" style="stop-color: #000" />
        </lineargradient>
      </defs>

      <g mask="url(#masker)">
        <text
          transform="translate(500 140)"
          text-anchor="middle"
          font-size="130"
          fill="#fff"
        >
          EN PROCESO...
        </text>
      </g>
    </svg>
  </body>

  <script>
    gsap.set("#theGradient", { attr: { x1: -1000, x2: 0 } });
    gsap.to("#theGradient", {
      duration: 3,
      attr: { x1: 1000, x2: 2000 },
      repeat: -1,
      yoyo: true,
      repeatDelay: 0.5,
      ease: "none",
    });
  </script>
</html>
